<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - EventManager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo-section">
            <i class="fas fa-calendar-alt logo-icon"></i>
            <span>EventManager</span>
        </div>
    </div>

    <div class="content">
        <div class="login-container">
            <h2>Criar Conta</h2>
            <form id="signupForm" class="login-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="login-submit-button">Criar Conta</button>
            </form>
            <div class="login-footer">
                <span>Já tem uma conta?</span>
                <a href="/login.html" class="login-link">Fazer Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const birthdate = document.getElementById('birthdate').value;
            const isAdmin = false;

            const today = new Date();
            const birthdateDate = new Date(birthdate);
            const age = today.getFullYear() - birthdateDate.getFullYear();
            const monthDiff = today.getMonth() - birthdateDate.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdateDate.getDate())) {
                age--;
            }

            if (age < 18) {
                alert('Você precisa ter pelo menos 18 anos para se cadastrar.');
                return;
            }

            if (password !== confirmPassword) {
                alert('As senhas não coincidem');
                return;
            }

            try {
                const response = await fetch('/createAccount', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, birthdate, isAdmin }),
                });

                if (response.ok) {
                    const data = await response.json();
                    alert('Conta criada com sucesso!');
                    window.location.href = '/login.html';
                } else {
                    const error = await response.json();
                    alert(error.message || 'Erro ao criar conta');
                }
            } catch (error) {
                console.error('Erro ao criar conta:', error);
                alert('Erro ao criar conta. Tente novamente.');
            }
        });
    </script>
</body>
</html>
